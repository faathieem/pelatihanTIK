<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOKUS-PILOT: Siap Terbang!</title>
    <link rel="stylesheet2" href="style2.css">
</head>
<body>
    <div class="kokpitt-container">
        <h1>MISI: BELAJAR!</h1>
        <div id="mission-display">Tugas: Trigonometri Berat</div>

        <div class="timer-display">
            <span id="minutes">45</span>:<span id="seconds">00</span>
        </div>

        <div class="controls">
            <button id="start-btn">TERBANG (Mulai Fokus)</button>
            <button id="pause-btn" disabled>TUNDA (Jeda)</button>
            <button id="reset-btn">MENDARAT (Selesai)</button>
        </div>

        <div id="log-message">Status: Siap Lepas Landas.</div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
